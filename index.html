<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <script src="upload.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <br>

    <div class="container">
        <input class="form-control" type="file" name="foto_1" id="foto_1"> <br>
        <input class="form-control" type="file" name="foto_2" id="foto_2"> <br>
        <input class="form-control" type="file" name="foto_3" id="foto_3"> <br>
        <input class="form-control" type="file" name="foto_4" id="foto_4"> <br>
        <button class="btn btn-primary btn-md" type="button" onclick="upload()">Upload</button>
    </div>

    <script>
        function upload() {
            _upload = new Upload({
                // Array
                el: ['foto_1', 'foto_2','foto_3','foto_4'],
                // String
                url: 'http://localhost:15151/index.php',
                // String
                data: {
                    id: 1
                },
                // String
                token: '123456'
            }).start(($response) => {
                console.log($response);
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
